{% extends "base.html" %}
{% block title %}GitHub Deploy - DeployZen{% endblock %}

{% block content %}
  <style>
    .form-container {
      max-width: 600px;
      margin: 80px auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.4);
      color: #fff;
    }

    .form-container h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #00ffd0;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background-color: #ffffff;
      color: #000;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #00ffd0;
      color: #000;
      border: none;
      padding: 0.8rem 1.5rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00c6a8;
    }

    @media (max-width: 768px) {
      .form-container {
        margin: 30px 20px;
        padding: 25px;
      }
    }
  </style>

  <section class="form-section">
    <div class="form-container">
      <h1>Deploy via GitHub Repository</h1>
      <form action="{{ url_for('deploy_github') }}" method="post">
        <label for="project_name">Project Name</label>
        <input type="text" id="project_name" name="project_name" placeholder="My Portfolio Site" required>

        <label for="description">Description</label>
        <textarea id="description" name="description" rows="3" placeholder="Describe your project..." required></textarea>

        <label for="public_url">GitHub Repository URL</label>
        <input type="url" id="public_url" name="public_url" placeholder="https://github.com/username/repo" required>

        <label for="visibility">Visibility</label>
        <select id="visibility" name="visibility">
          <option value="public">Public</option>
          <option value="private">Private</option>
        </select>

        <button type="submit">Deploy to GitHub Pages</button>
      </form>
    </div>
  </section>
{% endblock %}
